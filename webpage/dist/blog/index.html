<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>kpietraszkoGit's blog</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="Description" lang="en" content="Programmer's blog">
		<meta name="author" content="kpietraszkoGit">
		<meta name="robots" content="index, follow">
	</head>
<body>
    <blog-header></blog-header>
    <blog-nav></blog-nav>
    <blog-body>
        <div slot="side-menu">
            <img src="img/me2.jpg" style="width: 50%">
            <about-me></about-me>
        </div>
    </blog-body>
    <blog-footer></blog-footer>

    <template id="blog-loading">
        <style>
           .fa-pulse {
                   -webkit-animation: fa-spin 1s infinite steps(8);
                   animation: fa-spin 1s infinite steps(8);
           }

           @-webkit-keyframes fa-spin {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg); 
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg); 
                } 
            }

           @keyframes fa-spin {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg); 
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg); 
                } 
            }

            svg:not(:root).svg-inline--fa {
                overflow: visible;
            }

           .svg-inline--fa {
                display: block;
                font-size: 2em;
                height: 1em;
                overflow: visible;
                margin: 0 auto;
            }     
           .svg-inline--fa.fa-w-16 {
                width: 1em; 
            }       
       </style>
       <i class="fas fa-spinner fa-pulse"></i>
   </template>
<script type="text/javascript" src="../runtime.js"></script><script type="text/javascript" src="../vendors.js"></script><script type="text/javascript" src="../main.js"></script></body>
</html>
